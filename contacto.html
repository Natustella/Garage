<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/213d716d32.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header id="idheader"></header>
    <div class="somos">
        <p><b>Garage Sale</b>, la página donde lo usado se hace nuevo</p>
        <p>Donde encontras lo que buscas y vendes lo que ya no usas</p>
        <p>Donde ahorras dinero y cuidas el planeta</p>
        <p>Donde compartís la pasión y creatividad.</p>
    </div>
    <section id="contacto">
        <div class="contactame">
            <h4>Contáctame</h4>
            <form action="#" method="post">
                <div class="campo">
                    <input type="email" name="email" placeholder="email@dominio.com" required formControlName="email">
                </div>
                <div class="campo">
                    <input type="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="campo">
                    <textarea name="mensaje" placeholder="Mensaje" required></textarea>
                </div>
                <div class="campo">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

<footer id="idfooter"> </footer>
<script src="js/script.js"></script>

</html>
