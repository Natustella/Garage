<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Productos</title>
    <!-- Incluye el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="../estilos/estilos_crud.css">

    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/213d716d32.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</head>

<body>
    <h1>Modificar Productos del Inventario</h1>
    <div id="app">
        <form @submit.prevent="obtenerProducto"> 
            <label for="codigo">C贸digo:</label> 
            <input type="text" v-model="codigo" required><br> 
            
            <button type="submit">Modificar Producto</button> <a href="gestion_prd.html">Menu principal</a>
        </form>
        <div v-if="mostrarDatosProducto">
            <h2>Datos del Producto</h2>
            <form @submit.prevent="guardarCambios"> 
                <label for="nombreModificar">Descripci贸n:</label> 
                <input type="text" id="nombreModificar" v-model="nombre" required><br> 
                <label for="descripcionModificar">Descripci贸n:</label> 
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br> 
                <label for="precioModificar">Precio:</label> 
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>
                <!-- Imagen actual del producto --> 
                <img v-if="imagen && !imagenSeleccionada"
                    :src="'./static/imagenes/' + imagen" alt="Imagen del producto" style="max-width: 200px;">
                <!-- Vista previa de la nueva imagen seleccionada --> 
                <img v-if="imagenSeleccionada"
                    :src="imagenTemp" alt="Vista previa de la nueva imagen" style="max-width: 200px;">
                <!-- Input para nueva imagen --> 
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen" @change="seleccionarImagen"><br> 

                <button type="submit">Guardar Cambios</button> 
                 <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../js/modificaciones.js"></script>

</body>
</html>
