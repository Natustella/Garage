<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <!-- Incluye el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="../estilos/estilos_crud.css">

    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/213d716d32.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</head>

<body>
    <div class="top-bar"></div>
    <nav class="navbar">
        <img src="../images/logo.svg" alt="Garage Sale" title="Garage Sale" class="logo">
        <h1 class="contenedor-centrado"><strong>Eliminar Productos</strong></h1>
    </nav>

    <br><br>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th align="right">Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="producto in productos">
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td align="right">{{ producto.precio }}</td>
                <td>
                    <img :src="'https://www.pythonanywhere.com/user/Natustella/files/home/Natustella/mysite/static/imag/' + producto.imagen" alt="Imagen del producto" style="max-width: 200px;">
                </td>
                
                <td>&nbsp &nbsp &nbsp &nbsp
                <button @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <div class="contenedor-centrado"> <a href="gestion_prd.html">Menu principal</a> 
</div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../js/listadoEliminar.js"></script>
    
</body>
</html>
